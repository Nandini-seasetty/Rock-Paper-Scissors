<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
    <div class="choice" id="rock"><img src="rock.png"></div>
    <div class="choice" id="paper"><img src="paper.png" alt="paper"></div>
    <div class="choice" id="scissors"><img src="scissors.png" alt="scissors"></div>
    </div>
    <div class="choosen-values">
        <div class="user-choosen">
            <p id="u-choice">Your choice</p>
            <img id="user-img" src="blank.jpg">
        </div>
        <div class="comp-choosen">
            <p id="comp-choice">Computer choice</p>
            <img id="comp-img" src="blank.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="user-score">
            <div id="u-score">0</div>
            <div id="name">You</div>
        </div>
        <div class="comp-score">
            <div id="c-score">0</div>
            <div id="name">Computer</div>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Pick Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
